<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .details-container{
            background: linear-gradient(to bottom, transparent, rgb(0, 0, 0));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-['Bebas Neue'] relative">
        <div class="w-full h-screen z-[9] absolute top-0 left-0 bg-white hidden"></div>
        <div class="image-container w-full h-screen relative overflow-hidden">
            <div class="main-card z-[3] w-[112%] h-[112%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="incoming-card z-[2] w-[112%] h-[112%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="w-full h-screen absolute z-[4] top-0 left-0 flex flex-col justify-between">
            <div class="navbar flex items-center justify-between text-white px-5 py-6">
                <div class="profile-img w-[3rem] h-[3rem] rounded-full bg-red-500 overflow-hidden">
                    <img class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bW9kZWwlMjBtYWxlfGVufDB8fDB8fHww" alt="">
                </div>
                <h3 class="font-medium text-xl tracking-tight">PENDING REQUESTS</h3>
                <div class="chat-icon w-[3rem] h-[3rem] rounded-full bg-white/50 flex items-center justify-center">
                    <i class="ri-chat-3-fill opacity-70 text-white text-2xl"></i>
                </div>
            </div>
            <div class="details-container">
                <div class="details w-full px-5 py-6 ">
                    <div class="element anime location flex gap-4">
                        <i class="ri-corner-right-up-fill w-[2rem] h-[2rem] bg-white flex items-center justify-center rounded-full font-semibold text-xl"></i>
                        <h3 class="text-white font-medium text-xl opacity-80">USA, California</h3>
                    </div>
                    <div class="element anime name flex gap-4 mt-3 mb-1">
                        <h1 class="full-name text-white text-[3rem] font-semibold tracking-tight">Victoria</h1>
                        <h1 class="age text-white opacity-60 text-[3rem] font-semibold tracking-tight">20</h1>
                    </div>
                    <div class="element anime tags flex text-white mt-3 gap-2">
                        <div class="tag flex items-center justify-between px-3 py-1 bg-white/30 rounded-full gap-3 text-rg font-regular">
                            <div class="icon">
                                <i class="ri-music-2-fill flex justify-center items-center"></i>
                            </div>
                            <h3>Music</h3>
                        </div>
                        <div class="tag flex items-center justify-between px-3 py-1 bg-white/30 rounded-full gap-3 text-rg font-regular">
                            <div class="icon">
                                <i class="ri-suitcase-2-fill flex justify-center items-center"></i>
                            </div>
                            <h3>Travel</h3>
                        </div>
                        <div class="tag flex items-center justify-between px-3 py-1 bg-white/30 rounded-full gap-3 text-rg font-regular">
                            <div class="icon">
                                <i class="ri-restaurant-line flex justify-center items-center"></i>
                            </div>
                            <h3>Food</h3>
                        </div>
                    </div>
                    <div class="element anime bio text-white mt-4">
                        <p class="text-rg opacity-70">Adventurous soul with a passion for laughter and good vibes. Lover of spontaneity, hiking trails, and deep conversations over coffee. Let's explore the world together. üåç</p>
                    </div>
                    <div class="element btns flex gap-1 mt-10 items-start">
                        <button class="deny py-2 bg-white rounded-xl w-1/2">
                            <i class="ri-close-fill text-3xl font-semibold"></i>
                        </button>
                        <button class="accept py-2 bg-[#FC5149] rounded-xl w-1/2">
                            <i class="ri-heart-2-fill text-3xl font-semibold"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
